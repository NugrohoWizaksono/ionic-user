<ion-header>

  <ion-navbar>
    <ion-title>adduser</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h2>Add User</h2>
  <form (ngSubmit)="saveUser()">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.nama" name="nama"></ion-input>
    </ion-item>
    
    <button ion-button type="submit" block>Add User</button>
  </form>
</ion-content>
